<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle MOON - Fotoğraf Puzzle Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-align:center;">🧩🌙Puzzle MOON🌙🧩</h1>
        <p class="slogan" style="text-align:center;">Hayal gücünü parçala, eğlenceyi birleştir!</p>
        <br>
        <div class="header-bar">
            <span id="spanHome" class="header-link left">Ana Sayfa 🐾</span>
            <span id="spanCustom" class="header-link right">Kendi Fotoğrafınla Puzzle 💫</span>
        </div>
    </header>
    <section id="gallerySection">
        <h2>Seç , Beğen , AL ✨ </h2>
        <div id="gallery"></div>
        <div class="or-divider">veya</div>
        <button id="customPuzzleBtn">Kendi fotoğrafınla puzzle oluştur</button>
    </section>
    <section id="customSection" style="display:none;">
        <label class="file-label">
            <span>Fotoğraf Yükle</span>
            <input type="file" id="imageInput" accept="image/*">
        </label>
        <div id="previewContainer">
            <img id="imagePreview" style="display:none;" alt="Yüklenen Fotoğraf Önizleme" />
        </div>
        <label for="pieceCount">Parça Sayısı:</label>
        <select id="pieceCount">
            <option value="10">10 Parça</option>
            <option value="50">50 Parça</option>
            <option value="100">100 Parça</option>
        </select>
        <button id="startBtn">Başlat</button>
    </section>
    <main id="puzzleMain" style="display:none;">
        <div id="puzzlePreviewArea">
            <img id="puzzlePreview" alt="Küçük Önizleme" style="display:none;" />
        </div>
        <div id="puzzleArea"></div>
        <div id="piecesArea"></div>
        <button id="backToHome">Ana Sayfa</button>
    </main>
    <footer>
        <span>© 2025 Puzzle MOON | <a href="#" target="_blank">Eğlenceyi Keşfet!</a></span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
